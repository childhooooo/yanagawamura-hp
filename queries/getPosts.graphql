query GetPosts(
  $post_type_slug: [String!] = []
  $limit: Int = 10
  $offset: Int = 0
  $order_by: [post_order_by!] = { created_at: desc }
) {
  post_type(where: { slug: { _in: $post_type_slug } }) {
    id
    slug
    name
  }

  post(
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: {
      _and: {
        deleted_at: { _is_null: true }
        post_type: { slug: { _in: $post_type_slug } }
      }
    }
  ) {
    id
    contents(order_by: { created_at: desc }) {
      id
      title
      created_at
      values {
        id
        field_id
        field {
          id
          slug
          name
        }
        text {
          body
        }
        numeric {
          body
        }
        integer {
          body
        }
        media {
          body {
            id
            name
            url
            media_type
            size
          }
        }
        post {
          body {
            id
            contents(order_by: { created_at: desc }) {
              id
              title
              created_at
              values {
                id
                field_id
                field {
                  id
                  slug
                  name
                }
                text {
                  body
                }
                numeric {
                  body
                }
                integer {
                  body
                }
                media {
                  body {
                    id
                    name
                    url
                    media_type
                    size
                  }
                }
                post {
                  body {
                    id
                    contents {
                      title
                    }
                  }
                }
                timestamp {
                  body
                }
                boolean {
                  body
                }
              }
            }
          }
        }
        timestamp {
          body
        }
        boolean {
          body
        }
      }
      category {
        id
        slug
        name
      }
      tags(order_by: { tag_id: asc }) {
        tag {
          id
          slug
          name
        }
      }
    }
    post_type {
      id
      slug
      name
    }
    created_at
  }

  post_aggregate(
    where: {
      _and: {
        deleted_at: { _is_null: true }
        post_type: { slug: { _in: $post_type_slug } }
      }
    }
  ) {
    aggregate {
      count
    }
  }
}
